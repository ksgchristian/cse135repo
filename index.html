<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSE 135 — Winter 2026</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #d3d3d3;
      font-family: Georgia, "Times New Roman", serif;
      color: #000;
    }

    .container {
      max-width: 950px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 0;
    }

    h2 {
      margin-top: 4px;
      font-size: 20px;
      font-weight: bold;
    }

    hr {
      margin: 14px 0;
      border: none;
      border-top: 2px solid #000;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 24px;
      align-items: start;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .bar {
      background: #c0c0c0;
      padding: 10px 14px;
      margin-bottom: 18px;
    }

    .bar ul {
      margin: 0;
      padding-left: 20px;
    }

    .bar li {
      margin: 4px 0;
    }

    a {
      color: #0000ee;
    }

    a:visited {
      color: #551a8b;
    }

    .team-box {
      background: #bcbcbc;
      padding: 14px;
      font-size: 14px;
    }

    .team-box h3 {
      margin-top: 0;
      font-size: 18px;
    }

    footer {
      margin-top: 24px;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

Just me
