<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Echo Test Form</title>
</head>
<body>

<h1>Echo Test Form (PHP)</h1>

<noscript>
  <p><strong>JavaScript disabled:</strong> form will submit using GET only.</p>
</noscript>

<form id="echoForm" action="/cgi-bin/hw2/php/echo-php.php" method="get">
  <label>
    HTTP Method:
    <select id="method" name="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
  </label>
  <br><br>

  <label>
    Encoding:
    <select id="encoding" name="encoding">
      <option value="application/x-www-form-urlencoded">x-www-form-urlencoded</option>
      <option value="application/json">application/json</option>
    </select>
  </label>
  <br><br>

  <label>
    Message:
    <input type="text" id="message" name="message" value="Hello">
  </label>
  <br><br>

  <button type="submit">Send</button>
</form>

<pre id="out"></pre>

<script>
document.getElementById("echoForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const method = document.getElementById("method").value;
  const encoding = document.getElementById("encoding").value;
  const message = document.getElementById("message").value;

  // For GET, put the data in the query string and navigate (also works w/ JS off)
  if (method === "GET") {
    const url = "/cgi-bin/hw2/php/echo-php.php?message=" + encodeURIComponent(message);
    window.location.href = url;
    return;
  }

  let body;
  const headers = {};

  if (encoding === "application/json") {
    body = JSON.stringify({ message });
    headers["Content-Type"] = "application/json";
  } else {
    body = new URLSearchParams({ message }).toString();
    headers["Content-Type"] = "application/x-www-form-urlencoded";
  }

  const resp = await fetch("/cgi-bin/hw2/php/echo-php.php", {
    method,
    headers,
    body
  });

  document.getElementById("out").textContent = await resp.text();
});
</script>

</body>
</html>
